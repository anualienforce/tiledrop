<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS Standalone Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Prevent address bar from showing on scroll -->
    <meta name="theme-color" content="#1e3a8a" />
    
    <style>
      /* Prevent initial flash and ensure fullscreen while allowing vertical scroll
         Removed `position: fixed` and `overflow: hidden` so the page can scroll
         (important on small screens where UI may be taller than viewport). */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        height: 100%;
        overflow-x: hidden;    /* avoid horizontal scroll */
        overflow-y: auto;      /* allow vertical scrolling */
        position: relative;    /* allow normal flow */
        -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
        overscroll-behavior: contain; /* avoid accidental navigation gestures */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
